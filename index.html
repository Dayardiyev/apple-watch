<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ============================= UNICONS ============================= -->

    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <!-- ============================= STYLES ============================= -->

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="img/apple.svg">

    <title>iWatch</title>
</head>
<body>

    <!-- ============================= SIDEBAR ============================= -->

    <aside class="sidebar font-theme">
        <div class="burger">
            <span class="iconify" data-icon="uil:bars"></span>
        </div>
        <div class="sidebar-social">
            <div class="sidebar-social-item">
                <span class="iconify" data-icon="uil:facebook-f"></span>
            </div>
            <div class="sidebar-social-item">
                <span class="iconify" data-icon="uil:twitter"></span>
            </div>
            <div class="sidebar-social-item">
                <span class="iconify" data-icon="uil:linkedin-alt"></span>
            </div>
        </div>
    </aside>

    <!-- ============================= MAIN ============================= -->

    <div class="main">

        <!-- ============================= HEADER ============================= -->

        <div class="header">
            <div class="header-burger">
                <span class="iconify" data-icon="uil:bars"></span>
            </div>
            <div class="header-wrapper">
                <div class="header-logo">
                    <span class="iconify" data-icon="ant-design:apple-filled"></span>
                </div>
                <div class="header-nav">
                    <ul>
                        <li>Mac</li>
                        <li>iPhone</li>
                        <li>iPad</li>
                        <li class="active">iWatch</li>
                        <li>Support</li>
                    </ul>
                </div>
                <div class="header-right">
                    <div class="header-search">
                        <span class="iconify" data-icon="uil:search"></span>
                    </div>
                    <div class="header-bag">
                        <span class="iconify" data-icon="eva:shopping-bag-outline"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- ============================= HERO SECTION ============================= -->

        <div class="hero">
            <div class="hero-wrapper">
                <div class="hero-left">
                    <div class="hero-title">
                        <b>The Perfect Moment</b> <br>
                        Between Past And <br>
                        Future. <br>
                    </div>
                    <div class="hero-btn">
                        <button>Buy Now</button>
                    </div>
                </div>
                <div class="hero-right">
                    <div class="hero-main-img">
                        <img src="img/watch-blue.svg" alt="" id="main-img">
                    </div>
                    <div class="hero-colors">
                        <div class="progress"></div>
                        <div class="circle blue active"></div>
                        <div class="circle dark-blue"></div>
                        <div class="circle turquoise"></div>
                    </div>
                    <div class="hero-options">
                        <div class="hero-item">
                            <img src="img/watch-blue.svg" width="90px" height="90px" alt="">
                        </div>
                        <div class="hero-item">
                            <img src="img/watch-dark-blue.svg" alt="">
                        </div>
                        <div class="hero-item">
                            <img src="img/watch-turquoise.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
